<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - OPPJAR</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/custom.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="signin-page">
      <div class="container-fluid">
        <img
          class="logo"
          src="./assets/img/oppjar-logo-white.png"
          alt="oppjar"
        />
        <div class="signin-form">
          <form>
            <div class="signin-form-input">
            <h2>SIGN IN</h2>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <div class="signin-form-checkbox">
                <label class="container"><span>Keep me signed in</span>
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
                </label>
              </div>
            </div>
            <div class="signin-form-button">
              <button type="submit" class="btn-submit">Sign In</button>
            </div>
          </form>
        </div>

        <div class="forgot-password">
          <a href="#">Forgot password?</a>
          <p>Do you have any account? <a href="#">Sign Up</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
