<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password - OPPJAR</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/custom.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
    <div class="main-page change-password-page">
        <div class="sidebar">
            <a href="index.html">
                <img src="./assets/img/oppjar-logo-white.png" alt="oopjar" class="logo" />
            </a>
            <div class="break-line"></div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="index.html"><span class="icon icon-home"></span>Home</a>
                    </li>
                    <li>
                        <a href="give.html"><span class="icon icon-gift"></span>Give</a>
                    </li>
                    <li class="active">
                        <a href="setting.html"><span class="icon icon-setting"></span>Setting</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="right-section">
                    <div class="btn-group">
                        <button type="button" class="btn account-section dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <img src="./assets/img/avatar-2.jpg" alt="" />
                            <span>John Doe</span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <button class="dropdown-item" type="button">Log Out</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content-section">
                <div class="children-page">
                    <div class="children-page-backlink">
                        <a href="setting.html"><span class="icon icon-back"></span>Back to Setting</a>
                    </div>
                    <div class="children-page-header">
                        <div>
                            <h3 class="title">Change Password</h3>
                        </div>
                        <div>
                            <button type="button" class="btn btn-cancel">Cancel</button>
                            <button type="button" class="btn btn-create" data-toggle="modal"
                                data-target="#successModal">
                                Submit
                            </button>
                        </div>
                    </div>

                    <div class="children-page-body">
                        <div class="create-page d-flex">
                            <form id="change_password_form" class="d-flex">
                                <section class="change-password-info">
                                    <div class="form-row">
                                        <div class="col-sm-6">
                                            <div class="form-group mb-0">
                                                <label for="current_password">Current Password</label>
                                                <div class="input-group hideOnEdge">
                                                    <input type="password" name="current_password" id="current_password"
                                                        class="form-control" placeholder="Current Password" />
                                                    <div class="input-group-append">
                                                        <span class="icon-eye-show pointer icon-toggle-password"
                                                            toggle="#current_password"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-sm-6">
                                            <div class="form-group mb-0">
                                                <label for="new_password">New Password</label>
                                                <div class="input-group hideOnEdge">
                                                    <input type="password" name="new_password" id="new_password"
                                                        class="form-control" placeholder="New Password" />
                                                    <div class="input-group-append">
                                                        <span class="icon-eye-show pointer icon-toggle-password"
                                                            toggle="#new_password"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="input-field-note">
                                                <div class="form-row">
                                                    <div class="col-sm-6">
                                                        <p class="mb-0">Passwords must be at least:</p>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <p class="mb-0">
                                                            - 6 characters<br />- 1 non alphanumeric
                                                            character<br />- 1 lowercase ('a'-'b')<br />- 1
                                                            uppercase ('A'-'Z')
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group mb-0">
                                                <label for="confirm_new_password">Confirm New Password</label>
                                                <div class="input-group hideOnEdge">
                                                    <input type="password" name="confirm_new_password"
                                                        id="confirm_new_password" class="form-control"
                                                        placeholder="Confirm New Password" />
                                                    <div class="input-group-append">
                                                        <span class="icon-eye-show pointer icon-toggle-password"
                                                            toggle="#confirm_new_password"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                </section>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-hidden="true" no-header>
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content changing-modal-success">

                <div class="modal-body">
                    <p class="main-modal-content">Your password has been changed successfully!</p>
                    <p class="sub-modal-content">Use your new password to log in.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-done" data-dismiss="modal">Okay</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $(".icon-toggle-password").click(function () {
                if ($(this).hasClass("icon-eye-show")) {
                    $(this).removeClass("icon-eye-show");
                    $(this).addClass("icon-eye-unshow");
                } else {
                    $(this).removeClass("icon-eye-unshow");
                    $(this).addClass("icon-eye-show");
                }
                var input = $($(this).attr("toggle"));
                if (input.attr("type") == "password") {
                    input.attr("type", "text");
                } else {
                    input.attr("type", "password");
                }
            });

            var isEdge = navigator.userAgent.indexOf("Edg") != -1;
            if (isEdge) {
            $(".hideOnEdge").removeClass("input-group");
            $(".icon-eye-show").addClass("d-none");
            $(".icon-calendar").addClass("d-none");
            }
        });
    </script>
</body>

</html>
