<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - OPPJAR</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/custom.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="main-page setting-page">
      <div class="sidebar">
        <a href="index.html">
          <img
            src="./assets/img/oppjar-logo-white.png"
            alt="oopjar"
            class="logo"
          />
        </a>
        <div class="break-line"></div>
        <div class="menu">
          <ul>
            <li>
              <a href="index.html"><span class="icon icon-home"></span>Home</a>
            </li>
            <li>
              <a href="give.html"><span class="icon icon-gift"></span>Give</a>
            </li>
            <li class="active">
              <a href="setting.html"
                ><span class="icon icon-setting"></span>Setting</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="main-content">
        <div class="header">
          <div class="right-section">
            <div class="btn-group">
              <button
                type="button"
                class="btn account-section dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <img src="./assets/img/avatar-2.jpg" alt="" />
                <span>John Doe</span>
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                <button class="dropdown-item" type="button">Log Out</button>
              </div>
            </div>
          </div>
        </div>

        <div class="content-section">
          <div class="children-page">
            <div class="children-page-header">
              <div>
                <h3 class="title">Setting</h3>
              </div>
              <div>
                <a class="btn btn-create" href="change-password.html">
                  Change Password
                </a>
              </div>
            </div>

            <div class="children-page-body">
              <div class="create-page d-flex">
                <form id="setting_form" class="d-flex">
                  <div>
                    <div
                      class="photo-upload position-relative overflow-hidden mr-5"
                    >
                      <img
                        src="./assets/img/avatar-2.jpg"
                        alt=""
                        id="upload_photo"
                      />
                      <label class="photo-overlay" for="select_upload">
                        <span class="icon icon-camera"></span>
                      </label>
                      <input
                        class="d-none"
                        type="file"
                        onchange="readURL(this)"
                        id="select_upload"
                      />
                    </div>
                    <span class="title">Upload profile picture</span>
                  </div>
                  <section class="setting-info">
                    <p class="id-info">
                      Email: johndoe@gmail.com
                    </p>
                    <div
                      class="d-flex justify-content-between align-items-center setting-info-header"
                    >
                      <h3>Personal information</h3>
                      <span
                        class="icon icon-edit-1 pointer"
                        onclick="showFormEdit()"
                      ></span>
                    </div>
                    <div class="personal-info-editable d-none">
                      <div class="form-row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input
                              type="text"
                              name="first_name"
                              id="first_name"
                              class="form-control"
                              placeholder="First Name"
                            />
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group mb-0">
                            <label for="last_name">Last Name</label>
                            <input
                              type="text"
                              name="last_name"
                              id="last_name"
                              class="form-control"
                              placeholder="Last Name"
                            />
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group mb-0">
                            <label for="confirm_password">Birthday</label>
                            <div class="input-group">
                              <input
                                type="text"
                                class="form-control"
                                placeholder="02/02/2020"
                              />
                              <div class="input-group-append">
                                <span class="icon-calendar" />
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="ssn">SSN</label>
                            <div class="form-row">
                              <div class="col-sm-4">
                                <div class="form-group">
                                  <input
                                    type="password"
                                    class="form-control text-center"
                                    value="***"
                                    maxlength="3"
                                  />
                                </div>
                              </div>
                              <div class="col-sm-4">
                                <div class="form-group">
                                  <!-- <div class="dashed-break-line"></div> -->
                                  <input
                                    type="password"
                                    class="form-control text-center w-90"
                                    value="**"
                                    maxlength="2"
                                  />
                                  <!-- <div class="dashed-break-line"></div> -->
                                </div>
                              </div>
                              <div class="col-sm-4">
                                <div class="form-group">
                                  <input
                                    type="password"
                                    class="form-control text-center"
                                    value="****"
                                    maxlength="4"
                                  />
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="address_">Address 1</label>
                        <input
                          type="text"
                          name="address_1"
                          id="address_1"
                          class="form-control"
                          placeholder="Address 1"
                        />
                      </div>
                      <div class="form-group">
                        <label for="address_2">Address 2</label>
                        <input
                          type="text"
                          name="address_2"
                          id="address_2"
                          class="form-control"
                          placeholder="Address 2"
                        />
                      </div>
                      <div class="form-row">
                        <div class="col-sm-4">
                          <div class="form-group mb-0">
                            <label for="city">City</label>
                            <input
                              type="text"
                              name="city"
                              id="city"
                              class="form-control"
                              placeholder="City"
                            />
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="form-group mb-0">
                            <label for="city">State</label>
                            <select class="form-control">
                              <option value="texas">Texas</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="form-group mb-0">
                            <label for="city">ZipCode</label>
                            <input
                              type="text"
                              name="zipcode"
                              id="zipcode"
                              class="form-control"
                              placeholder="Zipcode"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="form-group text-right mt-4">
                        <button type="button" class="btn btn-cancel">
                          Cancel
                        </button>
                        <button type="button" class="btn btn-create">
                          Save
                        </button>
                      </div>
                    </div>
                    <div class="personal-info-show-only">
                      <table class="table table-borderless">
                        <tbody>
                          <tr>
                            <th>First Name</th>
                            <td>John</td>
                          </tr>
                          <tr>
                            <th>Last Name</th>
                            <td>Doe</td>
                          </tr>
                          <tr>
                            <th>Birthday</th>
                            <td>09/09/1987</td>
                          </tr>
                          <tr>
                            <th>SSN</th>
                            <td>111-22-3333</td>
                          </tr>
                          <tr>
                            <th>Address 1</th>
                            <td>ABC St 33</td>
                          </tr>
                          <tr>
                            <th>Address 2</th>
                            <td>Department 44</td>
                          </tr>
                          <tr>
                            <th>City</th>
                            <td>City</td>
                          </tr>
                          <tr>
                            <th>State</th>
                            <td>Texas</td>
                          </tr>
                          <tr>
                            <th>Zipcode</th>
                            <td>123456</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </section>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <script>
      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function(e) {
            $("#upload_photo").attr("src", e.target.result);
          };

          reader.readAsDataURL(input.files[0]);
        }
      }

      function showFormEdit() {
        if ($(".personal-info-editable").hasClass("d-none")) {
          $(".personal-info-editable").removeClass("d-none");
          $(".personal-info-show-only").addClass("d-none");
        } else {
          $(".personal-info-editable").addClass("d-none");
          $(".personal-info-show-only").removeClass("d-none");
        }
      }
    </script>
  </body>
</html>
