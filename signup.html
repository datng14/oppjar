<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - OPPJAR</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/custom.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="signup-page">
      <div class="container-fluid">
        <img
          class="logo"
          src="./assets/img/oppjar-logo-white.png"
          alt="oppjar"
        />
        <div class="signup-form">
          <form>
            <div class="signup-form-input">
              <h2>CREATE AN ACCOUNT</h2>
              <p class="note">
                Already have an account <a href="#">Sign In</a>
              </p>
              <section>
                <h3>Sign-in information</h3>
                <div class="form-group has-error">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control input-error"
                    placeholder="Email"
                  />
                  <div class="invalid-feedback">
                    this is a required input field
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-sm-6">
                    <div class="form-group mb-0">
                      <label for="password">Password</label>
                      <div class="input-group hideOnEdge">
                        <input
                          type="password"
                          name="password"
                          id="password"
                          class="form-control"
                          placeholder="Password"
                        />
                        <div class="input-group-append">
                          <span
                            class="icon-eye-show pointer icon-toggle-password"
                            toggle="#password"
                          ></span>
                        </div>
                      </div>
                    </div>
                    <div class="input-field-note">
                      <div class="form-row">
                        <div class="col-sm-6">
                          <p class="mb-0">Passwords must be at least:</p>
                        </div>
                        <div class="col-sm-6">
                          <p class="mb-0">
                            - 6 characters<br />- 1 non alphanumeric
                            character<br />- 1 lowercase ('a'-'b')<br />- 1
                            uppercase ('A'-'Z')
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group mb-0">
                      <label for="confirm_password">Confirm Password</label>
                      <div class="input-group hideOnEdge">
                        <input
                          type="password"
                          name="confirm_password"
                          id="confirm_password"
                          class="form-control"
                          placeholder="Confirm Password"
                        />
                        <div class="input-group-append">
                          <span
                            class="icon-eye-show pointer icon-toggle-password"
                            toggle="#confirm_password"
                          ></span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="line-break"></div>
              </section>

              <section>
                <h3>Personal information</h3>
                <div class="form-row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="first_name">First Name</label>
                      <input
                        type="text"
                        name="first_name"
                        id="first_name"
                        class="form-control"
                        placeholder="First Name"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group mb-0">
                      <label for="last_name">Last Name</label>
                      <input
                        type="text"
                        name="last_name"
                        id="last_name"
                        class="form-control"
                        placeholder="Last Name"
                      />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group mb-0">
                      <label for="birthday">Birthday</label>
                      <div class="input-group hideOnEdge">
                        <input
                          type="date"
                          class="form-control"
                          placeholder="02/02/2020"
                          id="birthday"
                        />
                        <div class="input-group-append">
                          <span class="icon-calendar"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="ssn">SSN</label>
                      <input
                        type="text"
                        class="form-control text-center"
                        id="ssn"
                        data-format="*** ** ****"
                        data-mask="*** ** ****"
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="address_">Address 1</label>
                  <input
                    type="text"
                    name="address_1"
                    id="address_1"
                    class="form-control"
                    placeholder="Address 1"
                  />
                </div>
                <div class="form-group">
                  <label for="address_2">Address 2</label>
                  <input
                    type="text"
                    name="address_2"
                    id="address_2"
                    class="form-control"
                    placeholder="Address 2"
                  />
                </div>
                <div class="form-row">
                  <div class="col-sm-4">
                    <div class="form-group mb-0">
                      <label for="city">City</label>
                      <input
                        type="text"
                        name="city"
                        id="city"
                        class="form-control"
                        placeholder="City"
                      />
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group mb-0">
                      <label for="state">State</label>
                      <select
                        class="select-2-state form-control"
                        name="state"
                        id="state"
                      >
                        <option value="texas">Texas</option>
                        <option value="AL">Alabama</option>
                        <option value="WY">Wyoming</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group mb-0">
                      <label for="zipcode">ZipCode</label>
                      <input
                        type="text"
                        name="zipcode"
                        id="zipcode"
                        class="form-control"
                        placeholder="Zipcode"
                      />
                    </div>
                  </div>
                </div>
                <div class="line-break"></div>
              </section>

              <section>
                <h3>Type of Account</h3>
                <div class="checkbox-section">
                  <input
                    class="form-check-input custom-radio"
                    type="radio"
                    value="0"
                    id="parent"
                    name="type_of_account"
                  />
                  <label class="form-check-label" for="parent">
                    <strong>Parent</strong>
                    <p>
                      A parent can create a child account and can give gifts to
                      other children in Oppjar
                    </p>
                  </label>
                  <input
                    class="form-check-input custom-radio"
                    type="radio"
                    value="1"
                    id="giver"
                    name="type_of_account"
                  />
                  <label class="form-check-label" for="giver">
                    <strong>Giver</strong>
                    <p>
                      A giver can give gifts to relative's children and others
                    </p>
                  </label>
                </div>
              </section>
            </div>

            <div class="signup-form-button">
              <div class="form-row">
                <div class="col-sm-6">
                  <button type="submit" class="form-btn btn-cancel">
                    Cancel
                  </button>
                </div>
                <div class="col-sm-6">
                  <button type="submit" class="form-btn btn-submit">
                    Create
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script>
      $(document).ready(function() {
        $(".icon-toggle-password").click(function() {
          if ($(this).hasClass("icon-eye-show")) {
            $(this).removeClass("icon-eye-show");
            $(this).addClass("icon-eye-unshow");
          } else {
            $(this).removeClass("icon-eye-unshow");
            $(this).addClass("icon-eye-show");
          }
          var input = $($(this).attr("toggle"));
          if (input.attr("type") == "password") {
            input.attr("type", "text");
          } else {
            input.attr("type", "password");
          }
        });
        document.querySelectorAll("[data-mask]").forEach(function(e) {
          function format(elem) {
            const val = doFormat(elem.value, elem.getAttribute("data-format"));
            elem.value = doFormat(
              elem.value,
              elem.getAttribute("data-format"),
              elem.getAttribute("data-mask")
            );

            if (elem.createTextRange) {
              var range = elem.createTextRange();
              range.move("character", val.length);
              range.select();
            } else if (elem.selectionStart) {
              elem.focus();
              elem.setSelectionRange(val.length, val.length);
            }
          }
          e.addEventListener("keyup", function() {
            format(e);
          });
          e.addEventListener("keydown", function() {
            format(e);
          });
          format(e);
        });
        $(".select-2-state").select2();

        // hide icon from edge
        var isEdge = navigator.userAgent.indexOf("Edg") != -1;
        if (isEdge) {
          $(".hideOnEdge").removeClass("input-group");
          $(".icon-eye-show").addClass("d-none");
          $(".icon-calendar").addClass("d-none");
        }
      });

      function doFormat(x, pattern, mask) {
        var strippedValue = x.replace(/[^0-9]/g, "");
        var chars = strippedValue.split("");
        var count = 0;

        var formatted = "";
        for (var i = 0; i < pattern.length; i++) {
          const c = pattern[i];
          if (chars[count]) {
            if (/\*/.test(c)) {
              formatted += chars[count];
              count++;
            } else {
              formatted += c;
            }
          } else if (mask) {
            if (mask.split("")[i]) formatted += mask.split("")[i];
          }
        }
        return formatted;
      }
    </script>
  </body>
</html>
